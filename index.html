<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS styling Tutorial</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="flex justify-between relative z-20 mx-auto px-6 py-18"
      style="max-width: 1200px"
    >
      <div class="flex justify-center items-center">
        <img
          src="./assets/logo-1.svg"
          alt="Logo"
          style="margin-right: 50px; height: 40px"
        />
        <nav class="hidden md:block">
          <a href="#" class="text-white py-8 px-16 no-underline">Pricing</a>
          <a href="#" class="text-white py-8 px-16 no-underline">Courses</a>
          <a href="#" class="text-white py-8 px-16 no-underline">Blog</a>
          <a href="#" class="text-white py-8 px-16 no-underline">Forum</a>
        </nav>
      </div>
      <div class="flex items-center hidden md:flex">
        <a
          href=""
          class="text-white py-8 px-16 no-underline"
          style="margin-right: 12px"
          >Login</a
        >
        <a href="#"
          ><button
            class="text-white bg-brand-teal border-none rounded-full py-12 px-28 font-bold uppercase text-sm"
          >
            Sign up
          </button></a
        >
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 text-white md:hidden"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </header>
    <section class="relative">
      <div class="absolute w-full h-[385px] md:h-[689px] -top-20">
        <div class="absolute inset-0 bg-black opacity-50 z-10 md:hidden"></div>
        <video
          autoplay
          muted
          loop
          playsinline
          class="absolute object-cover w-full h-full z-0"
          src="./assets/bg-video.mp4"
        ></video>
      </div>
      <!-- <img src="./assets/hero-back.png" alt="" class="w-full" /> -->
      <div style="max-width: 1200px" class="mx-auto md:pt-32 px-6">
        <div class="z-10 relative" style="max-width: 538px">
          <h1 class="text-white text-36 sm:text-60 font-bold leading-none">
            Turbocharge your
            <span class="text-brand-teal"> development career</span>
          </h1>
          <p
            class="text-white text-16 sm:text-20"
            style="max-width: 449px; margin-top: 30px"
          >
            Use the "CSS Peek" or "IntelliSense for CSS class names" extensions
            in VS Code to get CSS classes from your CSS file without rewriting
            them.
          </p>
          <button
            style="margin-top: 28px; border-radius: 5px"
            class="bg-white text-brand-teal-dark border-none font-bold py-12 px-28 w-full md:w-auto"
          >
            Get Started
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
