<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS styling Tutorial</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="flex justify-between relative z-10 mx-auto"
      style="padding: 18px 12px; max-width: 1200px"
    >
      <div class="justify-center items-center">
        <img
          src="./assets/logo.svg"
          alt="Logo"
          style="margin-right: 50px; height: 40px"
        />
        <nav class="hidden md:block">
          <a href="#" class="text-white py-8 px-16 no-underline">Pricing</a>
          <a href="#" class="text-white py-8 px-16 no-underline">Courses</a>
          <a href="#" class="text-white py-8 px-16 no-underline">Blog</a>
          <a href="#" class="text-white py-8 px-16 no-underline">Forum</a>
        </nav>
      </div>
      <div class="flex items-center hidden md:flex">
        <a
          href=""
          class="text-white py-8 px-16 no-underline"
          style="margin-right: 12px"
          >Login</a
        >
        <a href="#"
          ><button
            class="text-white bg-brand-teal border-none rounded-full py-12 px-28 font-bold uppercase text-sm"
          >
            Sign up
          </button></a
        >
      </div>
    </header>
    <section class="relative">
      <video
        loop
        autoplay
        playsinline
        muted
        class="w-full object-cover absolute"
        style="height: 689px; top: -80px"
        src="./assets/bg-video.mp4"
      ></video>
      <!-- <img src="./assets/hero-back.png" alt="" class="w-full" /> -->
      <div
        style="padding: 0 12px; padding-top: 100px; max-width: 1200px"
        class="mx-auto"
      >
        <div class="z-10 relative" style="max-width: 538px">
          <h1 class="text-white text-36 sm:text-60 font-bold leading-none">
            Turbocharge your
            <span class="text-brand-teal"> development career</span>
          </h1>
          <p
            class="text-white text-16 sm:text-20"
            style="max-width: 449px; margin-top: 30px"
          >
            Use the "CSS Peek" or "IntelliSense for CSS class names" extensions
            in VS Code to get CSS classes from your CSS file without rewriting
            them.
          </p>
          <button
            style="margin-top: 28px; border-radius: 5px"
            class="bg-white text-brand-teal-dark border-none font-bold py-12 px-28"
          >
            Get Started
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
